<template name="subscription">
    <form class="row" id="subscription-form">
        <div class="form-group col-lg-8 col-md-9 col-sm-12">
            <input validate name="email" type="email" class="form-control" placeholder="Enter your Email">
        </div>
        <div class="col-lg-4 col-md-3 col-sm-12">
            <button type="submit" class="btn btn-primary">SUBSCRIBE</button>
        </div>
    </form>
</template>
