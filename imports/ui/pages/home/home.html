<template name="App_home">

  <main role="main" class="container py-4 px-4">
    <div class="row">
      <div class="col text-center logo-p">
        <img class="py-2" src="/img/logo-peg-p.png" alt="">
        <div class="company-name py-2 mt-2">PEG NETWORK</div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center features-p">
        <div class="py-4">STABILITY, LIQUIDITY, SIMPLICITY</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-2 d-sm-block"></div>
      <div class="col-lg-6 col-md-8 col-sm-12 text-center description-p">
        <p class="px-3 text-center">Create your own decentralized stable token pegged to any currency, commodity or
          underlying asset.</p>
      </div>
      <div class="col-lg-3 col-md-2 d-sm-block"></div>
    </div>

    <div class="row">
      <div class="col text-center py-4 my-2">
        <span class="coming-soon">COMING SOON</span>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-1 d-sm-block"></div>
      <div class="col-lg-6 col-md-9 col-sm-12 subscription-form text-center py-4">
        {{> subscription}}
      </div>
      <div class="col-lg-3 col-md-2 d-sm-block"></div>
    </div>

    <div class="row">
      <div class="col price py-4">
        <div class="text-center">
          <img src="/img/circle.png" alt="">
          <span class="caption">PEG PRICE:</span>
          <span class="value">$0.25</span>
        </div>
      </div>
    </div>
  </main>

</template>
